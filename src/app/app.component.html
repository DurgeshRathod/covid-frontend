<div class="app-container">
  <div class="lhs">
    <select [(ngModel)]="selectedState" (change)="createGraph()">
      <option *ngFor="let state of States" [value]="state">{{state}}</option>
    </select>
  </div>
  <div class="rhs">
    <app-charts *ngFor="let chart of charts" class="piechart" [_chartData]="chart.chartData"
      [_chartLayout]="chart.chartLayout" >
    </app-charts>
    </div>
</div>
